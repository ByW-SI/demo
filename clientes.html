    <div class="container mt-4">
        <!-- FORMULARIO DE LOS DATOS DEL CLIENTE -->
        <div class="card">
            <div class="card-header bg-dark rounded-0">
                <h5 class="m-0 text-center text-uppercase text-white">
                    Datos del cliente
                </h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <!-- tipo_persona -->
                    <div class="col-12 col-md-3 mt-2">
                        <label for=""><small class="text-uppercase"><strong>Tipo de persona</strong></small></label>
                        <select name="tipo_persona" class="form-control">
                            <option value="">Física</option>
                            <option value="">Moral</option>
                        </select>
                    </div>
                    <!-- nombre -->
                    <div class="col-12 col-md-3 mt-2">
                        <label for=""><small class="text-uppercase"><strong>nombre</strong></small></label>
                        <input type="text" name="nombre" class="form-control">
                    </div>
                    <!-- apellidos -->
                    <div class="col-12 col-md-3 mt-2">
                        <label for=""><small class="text-uppercase"><strong>apellidos</strong></small></label>
                        <input type="text" name="apellidos" class="form-control">
                    </div>
                    <!-- contacto_principal -->
                    <div class="col-12 col-md-3 mt-2">
                        <label for=""><small class="text-uppercase"><strong>Contacto principal</strong></small></label>
                        <input type="text" name="contacto_principal" class="form-control">
                    </div>
                    <!-- correo -->
                    <div class="col-12 col-md-3 mt-2">
                        <label for=""><small class="text-uppercase"><strong>Correo</strong></small></label>
                        <input type="text" name="correo" class="form-control">
                    </div>
                    <!-- rfc -->
                    <div class="col-12 col-md-3 mt-2">
                        <label for=""><small class="text-uppercase"><strong>rfc</strong></small></label>
                        <input type="text" name="rfc" class="form-control">
                    </div>
                    <!-- telefono_casa -->
                    <div class="col-12 col-md-3 mt-2">
                        <label for=""><small class="text-uppercase"><strong>teléfono de casa</strong></small></label>
                        <input type="text" name="telefono_casa" class="form-control">
                    </div>
                    <!-- telefono_oficina -->
                    <div class="col-12 col-md-3 mt-2">
                        <label for=""><small class="text-uppercase"><strong>teléfono de oficina</strong></small></label>
                        <input type="text" name="telefono_oficina" class="form-control">
                    </div>
                    <!-- telefono_celular -->
                    <div class="col-12 col-md-3 mt-2">
                        <label for=""><small class="text-uppercase"><strong>teléfono celular</strong></small></label>
                        <input type="text" name="telefono_celular" class="form-control">
                    </div>
                    <!-- forma_contacto -->
                    <div class="col-12 col-md-3 mt-2">
                        <label for=""><small class="text-uppercase"><strong>Forma de contacto</strong></small></label>
                        <select name="forma_contacto" id="" class="form-control">
                            <option value="telefono">teléfono</option>
                            <option value="correo">correo</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <!-- FORMULARIO DE LA DIRECCIÓN FÍSICA -->
        <div class="card mt-4">
            <div class="card-header bg-dark rounded-0">
                <h5 class="m-0 text-center text-uppercase text-white">
                    Dirección física
                </h5>
            </div>
            <div class="card-body rounded-0">
                <div class="row">
                    <!-- calle -->
                    <div class="col-12 col-md-3 mt-2">
                        <label for=""><small class="text-uppercase"><strong>Calle</strong></small></label>
                        <input type="text" name="calle" class="form-control">
                    </div>
                    <!-- numero_exterior -->
                    <div class="col-12 col-md-3 mt-2">
                        <label for=""><small class="text-uppercase"><strong>número exterior</strong></small></label>
                        <input type="text" name="numero_exterior" class="form-control">
                    </div>
                    <!-- numero_interior -->
                    <div class="col-12 col-md-3 mt-2">
                        <label for=""><small class="text-uppercase"><strong>número interior</strong></small></label>
                        <input type="text" name="numero_interior" class="form-control">
                    </div>
                    <!-- codigo_postal -->
                    <div class="col-12 col-md-3 mt-2">
                        <label for=""><small class="text-uppercase"><strong>código postal</strong></small></label>
                        <input type="text" name="codigo_postal" class="form-control">
                    </div>
                    <!-- colonia -->
                    <div class="col-12 col-md-3 mt-2">
                        <label for=""><small class="text-uppercase"><strong>colonia</strong></small></label>
                        <input type="text" name="colonia" class="form-control">
                    </div>
                    <!-- municipio -->
                    <div class="col-12 col-md-3 mt-2">
                        <label for=""><small class="text-uppercase"><strong>municipio</strong></small></label>
                        <input type="text" name="municipio" class="form-control">
                    </div>
                    <!-- ciudad -->
                    <div class="col-12 col-md-3 mt-2">
                        <label for=""><small class="text-uppercase"><strong>ciudad</strong></small></label>
                        <input type="text" name="ciudad" class="form-control">
                    </div>
                    <!-- estado -->
                    <div class="col-12 col-md-3 mt-2">
                        <label for=""><small class="text-uppercase"><strong>estado</strong></small></label>
                        <input type="text" name="estado" class="form-control">
                    </div>
                    <!-- entre_calles -->
                    <div class="col-12 col-md-3 mt-2">
                        <label for=""><small class="text-uppercase"><strong>entre calles</strong></small></label>
                        <input type="text" name="entre_calles" class="form-control">
                    </div>
                    <!-- referencia -->
                    <div class="col-12 col-md-3 mt-2">
                        <label for=""><small class="text-uppercase"><strong>referencia</strong></small></label>
                        <input type="text" name="referencia" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <button type="submit" class="btn btn-success rounded-0 mb-4">
            <i class="fa fa-save"></i>
            Guardar
        </button>
