<!-- SCRIPTS -->
<script>

/*
* ========================
* FUNCIONES
* ========================
*/

function mostrarCamposOferta() {
    $('.campoOferta').each(function() {
        $(this).show('slow');
    });
}

function esconderCamposOferta() {
    $('.campoOferta').each(function() {
        $(this).hide('slow');
    });
}

/*
* ===================
* EVENTOS
* ===================
*/

$(document).on('change', '.inputOferta', function() {
    tiene_oferta = $(this).val();

    // SI TIENE OFERTA MOSTRAMOS LOS CAMPOS EXTRA DE OFERTA
    if (tiene_oferta == 1) {
        mostrarCamposOferta();
        return;
    }

    // SI NO TIENE OFERTA ESCONDEMOS LOS CAMPOS EXTRA DE LA OFERTA
    esconderCamposOferta();

});
</script>
